 <!-- This footer should hidden by default and shown when there are todos -->
 <footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ count_pendientes }}</strong> item/s </span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <!-- selected -->
    <li (click)="filterActivated(itemFilter)" *ngFor="let itemFilter of filtersValid">
      <a  style="cursor: pointer" [ngClass]="{ 'selected': itemFilter === filterActive  }">{{ itemFilter | titlecase }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompleted()">Limpiar Completados</button>
</footer>
